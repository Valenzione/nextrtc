<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<title>WebMD</title>
<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="nextRTC.js"></script>
    <script src="webrtc.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
</head>

<body>


<nav class="navbar navbar-inverse bg-inverse ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WebMD</a>
        <form th:action="@{/logout}" method="post" class="navbar-right">
            <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div id="container" class="jumbotron">
                <video autoplay="autoplay" id="local" width="320" height="240"></video>
                <video autoplay="autoplay" id="remote" width="320" height="240"></video>
            </div>
            <div align="center" class="jumbotron">
                Conversation id:<input id="convId" type="text"/>
                <button onclick="createConversation()">Create</button>
                <button onclick="joinConversation()">Join</button>
                <button onclick="leaveConversation()">Leave</button>
                <button onclick="changeMicrophoneState()">Microphone</button>
            </div>
        </div>
        <div class="col-md-4">
            <div id="main-content" class="container-fluid">
                <div class="row space-bottom10">
                    <form>
                        <div class="col-md-6">
                            <input type="text"
                                   id="messageContent"
                                   disabled="disabled"
                                   class="form-control"
                                   placeholder="enter message ..."/>
                        </div>
                        <div class="col-md-4">
                            <button id="send"
                                    disabled="disabled"
                                    class="btn btn-default"
                                    type="button" onclick="sendMessage()">Send
                            </button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table id="conversation">
                            <thead>
                            <tr>
                                <th width="10%">From</th>
                                <th width="15%">room</th>
                                <th width="60%">Message</th>
                                <th width="10%">Time</th>
                            </tr>
                            </thead>
                            <tbody id="messages"
                            >
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div>
    <ul id="log">
    </ul>
</div>


</body>


</html>
