<!DOCTYPE html>
<html>
<head>
    <title>NextRTC sample one (server 0.0.6-SNAPSHOT)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
<div id="container" class="jumbotron" height=50%>
</div>
<div align="center" class="jumbotron">
    Conversation id:<input id="convId" type="text"/>
    <button onclick="createConversation()">Create</button>
    <button onclick="createBroadcastConversation()">Create broadcast</button>
    <button onclick="joinConversation()">Join</button>
    <button onclick="leaveConversation()">Leave</button>
    <button onclick="changeMicrophoneState()">Microphone</button>
</div>

<div id="main-content" class="container">

    <div class="row space-bottom10">
        <form>
            <div class="col-md-6">
                <input type="text"
                       id="messageContent"
                       class="form-control"
                       placeholder="enter message ...">
            </div>
            <div class="col-md-4">
                <button id="send"
                        class="btn btn-default"
                        type="button" onclick="sendMessage()">Send
                </button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation">
                <thead>
                <tr>
                    <th width="10%">From</th>
                    <th width="15%">room</th>
                    <th width="60%">Message</th>
                    <th width="10%">Time</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>

</div>

<div>
    <ul id="log">
    </ul>
</div>

<div>
    <video id="template" width="320" height="240" autoplay controls></video>
</div>

<script src="jquery-2.1.3.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="nextRTC.js"></script>
<script src="webrtc.js"></script>

</body>
</html>
